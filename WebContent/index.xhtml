<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">

		<p:panel header="Kalkulator kredytowy">

			<p:messages id="msg" />

	<h:form id="bla">
  		<h:panelGrid id="grid" columns="3" cellpadding="7" >
            <p:outputLabel for="x" value="Kwota kredytu:"/>
            <p:inputText id="x" value="#{kredytBB.x}" 
             required="true" requiredMessage="Brak podanej kwoty" 
             converterMessage="Prosze wpisywać wyłącznie cyfry"
             validatorMessage="Minimalna kwota to 1000!" >  
             <f:validateDoubleRange minimum="1000"/>
            </p:inputText>
            <p:message for="x"/>

            <p:outputLabel for="y" value="Oprocentowanie:"/>
             <p:inputText id="y" value="#{kredytBB.y}" 
             required="true" requiredMessage="Brak podanej kwoty" 
             converterMessage="Prosze wpisywać wyłącznie cyfry"
             validatorMessage="Maksymalne orpocentowanie to 99!" >  
             <f:validateDoubleRange maximum="99"/>
            </p:inputText>
            <p:message for="y" display="y"/>

            <p:outputLabel for="z" value="Na ile lat:"/>
            <p:inputText id="z" value="#{kredytBB.z}"  
             required="true" requiredMessage="Brak podanych lat"
             converterMessage="Prosze wpisywać wyłącznie cyfry"
             validatorMessage="Minimalny okres kredytu to 1 rok a maksymalny 30 lat"    >  
             <f:validateDoubleRange minimum="1" maximum="30"/>
            </p:inputText>
            <p:message for="z" display="z"/>

			<p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="@form"/>
			<p:commandButton value="Oblicz (A)" action="#{kredytBB.calc_AJAX()}" update="msg"/>
            
        </h:panelGrid>
        <p:commandLink value="Informacje" action="#{kredytBB.info()}" />
        
        <p:messages id="msg"/>
	</h:form>
</p:panel>
</ui:define>

</ui:composition>
</html>
